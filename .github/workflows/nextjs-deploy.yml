# Workflow para desplegar Next.js a GitHub Pages
name: Deploy Next.js to GitHub Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutarlo manualmente desde Actions
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un solo despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcci√≥n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js for production
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          NEXT_PUBLIC_API_URL: https://backenddentalsaas-production.up.railway.app/dental_saas/api/v1
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
